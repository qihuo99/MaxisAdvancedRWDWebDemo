<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>Sign Up Page</title>
	<script language="JavaScript" type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/jquery.placeholder.label.js"></script>
	<script language="JavaScript" type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.js"></script>
	<style>
		html {
			height: 100%;
			width: 100%;
			padding : 0;
			margin: 0;
		}
		body {
			background-color: transparent;
			margin: 0px;
		}
		.mainContent .mainContentTop {
			background: transparent;
			border: 1px solid transparent;
			padding: 0px;
			margin-bottom: 10px;	
		}
		div.horizontal {
			display: flex;
			justify-content: center;
		}
		div.vertical {
			padding: 20px;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		.mainContainer hr {
			margin: 0px -20px 0px;
			border: 0;
			border-top: 1px solid #c9c7c7;
		}
		.content {
			display: block; 
			max-width: 900px;
			margin: 0 auto;
		}
		input {
			border: 1px solid #ccc;
			padding: 10px;
			outline: none;
			font-size: 14px;
			-webkit-border-radius: 6px;
			-moz-border-radius: 6px;
			border-radius: 6px;
			width: 300px;
			margin: 10px;
		}
		.clr {
			clear: both;
		}
		.showhidepwd {
			padding-top: 1px;
			margin: 12px -40px 0px;  /*  padding-top, padding-right, padding-bottom, padding-left */
			width: -25px;
			height: 20px;
			border: none;
		}	
		#TopContainer {    
			display: flex; 
			justify-content: flex-end;
			border: solid 1px transparent;
		}
		.loginTextEntryTip {
			width:23%;
			font-size: 12px;
			color: #AD8C42;
			display: inline-block;
			text-align: right;	
			margin-top: -21px;
		}
		.break {
			content: " ";
			display: block;
			margin: 0.01em 0;
		}
	</style>
	<script>
	$(document).ready(function(){
	
        $('input[placeholder]').placeholderLabel();
		
		$("#UserID").on("input", function() {
			//console.log(this.value.length);
			$("#countUserID").text(this.value.length);
		});
		
		$("#UserPassword").on("input", function() {
			$("#countPwd").text(this.value.length);
		});
		
		$("#ConfirmUserPassword").on("input", function() {
			$("#countConfirmPwd").text(this.value.length);
		});
		
		$("#UserEmail").on("input", function() {
			$("#countUserEmail").text(this.value.length);
		});
		
		$("#UserMobilePhone").on("input", function() {
			$("#countUserMobilePhone").text(this.value.length);
		});
		
		$( "#btnSignUp" ).click(function() {
		  alert( "Signup .click() called." );
		});

		$("#imgTogglePwd").click(function (e) {	
			e.preventDefault();
			var x = document.getElementById("UserPassword");
			if (x.type === "password") {
				x.type = "text";
				$("#imgTogglePwd").attr('src',"images/pwdshow-s.png");
			} else {
				x.type = "password";
				$("#imgTogglePwd").attr('src',"images/pwdhide-s.png");
			}
		});	
			
		$("#imgToggleConfirmPwd").click(function (e) {	
			e.preventDefault();
			var x = document.getElementById("ConfirmUserPassword");
			if (x.type === "password") {
				x.type = "text";
				$("#imgToggleConfirmPwd").attr('src',"images/pwdshow-s.png");
			} else {
				x.type = "password";
				$("#imgToggleConfirmPwd").attr('src',"images/pwdhide-s.png");
			}
		});		
			
		$( "#btnLogin" ).click(function() {
		   $( location ).attr("href", "Login.html");
		});

			{
				return (true)
			}
			alert("You have entered an invalid IP address!")

	});
	</script>
</head>
<body>
<div id="mainContainer" >	

	<div class="horizontal div1" style="border: 1px solid transparent;" >
		<h2>Sign Up</h2>
	</div>
	<form action="ADSLSettings.html" method="POST">
		<div class="horizontal div1" style="border: 1px solid transparent;" >
			<div class="vertical"  style="width:343px;border: 1px solid lightgray; margin: 0, auto;background-color: transparent;">
				<div id="FormContentDiv" style="margin: 0 auto; ">
					<div class="content" >
						<input id="UserID" type="text" maxlength="16" placeholder="Enter user id" alt="User ID" required />
						<br />
						<div class="horizontal underText1" style="border: 1px solid transparent;top:1em; width:530px; margin: 0 auto; position:relative; background-color: #OCOCOC;" >
							<span class="loginTextEntryTip">	
								{ <span id="countUserID">0</span> /16 )&nbsp;
							</span>	
						</div>
						<br /><br />	
						<input id="UserPassword" type="password"  maxlength="16" placeholder="Enter user password" alt="User Password" required />
						<span style="top: 26px;"><img id="imgTogglePwd" src="images/pwdhide-s.png" alt="mask password" class="showhidepwd"></span>
						<br />
						<div class="horizontal underText2" style="border: 1px solid transparent;top:1em; width:530px; margin: 0 auto; position:relative; background-color: #OCOCOC;" >
							<span class="loginTextEntryTip">	
								{ <span id="countPwd">0</span> /16 )&nbsp;
							</span>	
						</div>
						
						<br /><br />	
						<input id="ConfirmUserPassword" type="password" placeholder="Confirm new user password" alt="Confirm User Password" required />
						<span style="top: 25px;"><img id="imgToggleConfirmPwd" src="images/pwdhide-s.png" alt="mask password" class="showhidepwd"></span>
						<br />
						<div class="horizontal underText2" style="border: 1px solid transparent;top:1em; width:530px; margin: 0 auto; position:relative; background-color: #OCOCOC;" >
							<span class="loginTextEntryTip">	
								{ <span id="countConfirmPwd">0</span> /16 )&nbsp;
							</span>	
						</div>
						<br /><br />
						
						<input id="UserEmail" type="text" maxlength="25" placeholder="Enter user email" alt="User Email" required />
						<br />
						<div class="horizontal underText1" style="border: 1px solid transparent;top:1em; width:530px; margin: 0 auto; position:relative; background-color: #OCOCOC;" >
							<span class="loginTextEntryTip">	
								{ <span id="countUserEmail">0</span> /25 )&nbsp;
							</span>	
						</div>
						<br /><br />	
						
						<input id="UserMobilePhone" type="text" maxlength="16" placeholder="Enter user mobile phone number" alt="User Mobile Phone" required />
						<br />
						<div class="horizontal underText1" style="border: 1px solid transparent;top:1em; width:530px; margin: 0 auto; position:relative; background-color: #OCOCOC;" >
							<span class="loginTextEntryTip">	
								{ <span id="countUserMobilePhone">0</span> /16 )&nbsp;
							</span>	
						</div>
						<br />
						<div class="horizontal underText1" style="border: 1px solid transparent;top:1em; width:330px; margin: 0 auto; position:relative; background-color: #OCOCOC;float:left;" >
							<select>
							  <option value="1">Administrator</option>
							  <option value="2">Super User</option>
							  <option value="3">Guest</option>
							</select>						
						</div>
					
						<div class="clr"></div>	<br />
					</div>	
				</div>	
			 </div>  

		</div>	
		<div class="horizontal div2" style="border: 1px solid transparent;" >
			<br /><br />
			<input type="submit" name="submit" value="OK" />
		</div>	
		
		<div class="horizontal div3" style="border: 1px solid transparent;" >
			<input id="btnLogin" type="submit" name="submit" value="Login" />
		</div>
		
	</form>

		
</div>
</body>
</html>
